<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #252526;
            color: #fff;
            border-right: 1px solid #3c3c3c;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px;
            border-bottom: 1px solid #3c3c3c;
            font-size: 14px;
            font-weight: bold;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .file-item {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-item:hover {
            background: #37373d;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 10px;
            background: #333333;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar button {
            padding: 6px 12px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .toolbar button:hover {
            background: #1177bb;
        }

        .toolbar select {
            padding: 6px;
            background: #3c3c3c;
            color: white;
            border: none;
            border-radius: 3px;
        }

        #editor-container {
            flex: 1;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        /* File type icons */
        .file-js::before {
            content: "ðŸ“„";
        }

        .file-css::before {
            content: "ðŸ“„";
        }

        .file-html::before {
            content: "ðŸ“„";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                EXPLORER
            </div>
            <div class="file-list">
                <div class="file-item" data-file="index.html">
                    <span class="file-icon file-html"></span>
                    index.html
                </div>
                <div class="file-item" data-file="styles.css">
                    <span class="file-icon file-css"></span>
                    styles.css
                </div>
                <div class="file-item" data-file="script.js">
                    <span class="file-icon file-js"></span>
                    script.js
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="toolbar">
                <button id="new-file">New File</button>
                <button id="save-file">Save</button>
                <button id="format-code">Format</button>
                <select id="language-select">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="typescript">TypeScript</option>
                    <option value="json">JSON</option>
                </select>
                <button id="theme-toggle">Toggle Theme</button>
            </div>
            <div id="editor-container"></div>
        </div>
    </div>

    <script>
        // Sample file contents
        const fileContents = {
            'index.html': '<!DOCTYPE html>\n<html>\n<head>\n  <title>My Page</title>\n</head>\n<body>\n  <h1>Hello World</h1>\n</body>\n</html>',
            'styles.css': 'body {\n  margin: 0;\n  padding: 20px;\n  font-family: sans-serif;\n}',
            'script.js': '// JavaScript code here\nconsole.log("Hello World!");'
        };

        // Load Monaco Editor from CDN
        const loadMonaco = () => {
            const loaderScript = document.createElement('script');
            loaderScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js';
            loaderScript.async = true;
            
            loaderScript.onload = () => {
                require.config({
                    paths: {
                        vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs'
                    }
                });

                require(['vs/editor/editor.main'], function() {
                    initializeEditor();
                });
            };

            document.body.appendChild(loaderScript);
        };

        const initializeEditor = () => {
            // Initialize the editor
            const editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '// Select a file from the sidebar to begin editing\n',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: {
                    enabled: true
                },
                fontSize: 14,
                lineNumbers: 'on',
                roundedSelection: false,
                scrollBeyondLastLine: false,
                readOnly: false,
                cursorStyle: 'line',
                tabSize: 2,
            });

            // Make editor accessible globally
            window.editor = editor;

            // Set up event handlers
            setupEventHandlers(editor);
        };

        const setupEventHandlers = (editor) => {
            // Theme toggle
            let currentTheme = 'vs-dark';
            document.getElementById('theme-toggle').addEventListener('click', () => {
                currentTheme = currentTheme === 'vs-dark' ? 'vs-light' : 'vs-dark';
                monaco.editor.setTheme(currentTheme);
            });

            // Language selection
            document.getElementById('language-select').addEventListener('change', (e) => {
                monaco.editor.setModelLanguage(editor.getModel(), e.target.value);
            });

            // Format code
            document.getElementById('format-code').addEventListener('click', () => {
                editor.getAction('editor.action.formatDocument').run();
            });

            // New file
            document.getElementById('new-file').addEventListener('click', () => {
                const filename = prompt('Enter file name:');
                if (filename) {
                    fileContents[filename] = '';
                    createFileElement(filename);
                }
            });

            // Save file
            document.getElementById('save-file').addEventListener('click', () => {
                const content = editor.getValue();
                console.log('Saving file...', content);
                // Here you would typically implement actual file saving logic
                alert('File saved! (Check console for content)');
            });

            // File selection
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', () => {
                    const filename = item.dataset.file;
                    const content = fileContents[filename];
                    const language = getLanguageFromFilename(filename);
                    
                    editor.setValue(content);
                    monaco.editor.setModelLanguage(editor.getModel(), language);
                    document.getElementById('language-select').value = language;
                });
            });
        };

        const getLanguageFromFilename = (filename) => {
            const ext = filename.split('.').pop();
            const languageMap = {
                'js': 'javascript',
                'html': 'html',
                'css': 'css',
                'ts': 'typescript',
                'json': 'json'
            };
            return languageMap[ext] || 'plaintext';
        };

        const createFileElement = (filename) => {
            const fileList = document.querySelector('.file-list');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.dataset.file = filename;
            
            const fileIcon = document.createElement('span');
            fileIcon.className = `file-icon file-${filename.split('.').pop()}`;
            
            fileItem.appendChild(fileIcon);
            fileItem.appendChild(document.createTextNode(filename));
            
            fileList.appendChild(fileItem);
            
            // Add click handler to new file
            fileItem.addEventListener('click', () => {
                const content = fileContents[filename];
                const language = getLanguageFromFilename(filename);
                window.editor.setValue(content || '');
                monaco.editor.setModelLanguage(window.editor.getModel(), language);
                document.getElementById('language-select').value = language;
            });
        };

        // Initialize Monaco when the page loads
        window.onload = loadMonaco;
    </script>
</body>
</html>
